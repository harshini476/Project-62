<html>

<head>
    <title>Image gallery</title>
</head>

<body>
    <h1>Photo Gallery</h1>
   
    

    <div id="myCarousel" class="carousel slide">

        <!-- Wrapper for slides -->

                <img src="rubik-2x2-cube-solved.jpg" class="img-responsive">

                <div class="carousel-content">
                    <p>2x2</p>
                </div>
            </center>
        </div>
        <div class="carousel-inner">
            <div class="item active">
                <center>

                    <img src="success_rubiks_popup.png" class="img-responsive">

                    <div class="carousel-content">
                        <p>3x3</p>
                    </div>
                </center>
            </div>
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="rubik-4x4-solved.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>4x4</p>
                        </div>
                    </center>
                </div>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>

                            <img src="rubik-5x5-cube-solved.jpg" class="img-responsive">

                            <div class="carousel-content">
                                <p>5x5</p>
                            </div>

                    </div>
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>

                                <img src="shengshou-6x6-rubiks-magic-cube-500x500.jpg" class="img-responsive">

                                <div class="carousel-content">
                                    <p>6x6</p>
                                </div>
                            </center>
                        </div>
                        <div class="carousel-inner">
                            <div class="item active">
                                <center>

                                        <p>7x7</p>
                                    </div>
                                </center>
                            </div>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <center>

                                        <img src="61qqi02rFXL._AC_SS350_.jpg" class="img-responsive">

                                        <div class="carousel-content">
                                            <p>8x8</p>
                                        </div>
                                    </center>

                                </div>


                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>





</body>

</html>
